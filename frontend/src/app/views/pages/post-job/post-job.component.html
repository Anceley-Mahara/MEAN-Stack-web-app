<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-body>
        <app-docs-example href="forms/layout#gutters">
          <form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="row g-3">
            <c-col md="4">
              <label cLabel for="job_title">Job Title</label>
              <input cFormControl id="title" type="text" formControlName="title" />
            </c-col>
            <c-col md="4">
              <label cLabel for="min_qualification">Minimum Qualification</label>
              <select cSelect id="min_qualification" formControlName="min_qualification">
                <option value="">Choose...</option>
                <option value="Diploma">Diploma</option>
                <option value="Bachelors">Bachelors</option>
                <option value="Honors">Honors</option>
                <option value="Masters">Masters</option>
                <option value="Certificate">Certificate</option>
              </select>
            </c-col>
            <c-col md="4">
              <label cLabel for="department">Department</label>
              <select cSelect id="department" formControlName="department">
                <option value="">Choose...</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Engineering">Engineering</option>
                <option value="Human Resources">Human Resources</option>
                <option value="Legal">Legal</option>
                <option value="Security">Security</option>
              </select>
            </c-col>
            <c-col md="4">
              <label cLabel for="min_salary">Minimum Salary</label>
              <input cFormControl id="min_salary" type="number" formControlName="min_salary" />
            </c-col>
            <c-col md="4">
              <label cLabel for="max_salary">Maximum Salary</label>
              <input cFormControl id="max_salary" type="number" formControlName="max_salary" />
            </c-col>
            <c-col md="4">
              <label cLabel for="required_experience">Minimum Experience</label>
              <input cFormControl id="required_experience" type="number" formControlName="required_experience" />
            </c-col>
            <c-col md="12">
              <label cLabel for="required_skills">Required Skills</label>
              <textarea cFormControl id="required_skills" formControlName="required_skills"></textarea>
            </c-col>
            <c-col md="12">
              <label cLabel for="job_description">Job Description</label>
              <textarea cFormControl id="job_description" formControlName="job_description"></textarea>
            </c-col>
            <c-col md="12">
              <button cButton color="primary" type="submit">Post</button>
            </c-col>
          </form>
        </app-docs-example>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
