<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Vacancies</strong>
      </c-card-header>
      <c-card-body>
        <app-docs-example href="components/table#variants">
            <table cTable>
              <thead>
                <tr>
                  <th scope="col">Date Posted</th>
                  <th scope="col">Job Title</th>
                  <th scope="col">Max Salary</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let vac of jobs; let i = index">
                  <th scope="row">{{ vac.created_date | date:'yyyy-MM-dd' }}</th>
                  <td>{{ vac.title }}</td>
                  <td>N${{ vac.max_salary }}</td>
                  <td>
                    <button cButton color="primary" class="me-1" (click)="navigateToDetails(vac.vacancy_id)">
                      View Details
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
        </app-docs-example>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
