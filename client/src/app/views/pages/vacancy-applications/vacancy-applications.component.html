<c-row ngPreserveWhitespaces>

    <c-card class="mb-4">
      <c-card-header>
        <!-- <strong>Angular Table</strong> <small>Basic example</small> -->
      </c-card-header>
      <c-card-body>
        <app-docs-example href="components/table">
          <table cTable>
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Job Title</th>
              <th scope="col">Number Of Applicants</th>
              <th scope="col">View Applicants</th>

            </thead>
            <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Software Eng dddddddddddddd</td>
              <td>3</td>
              <td>View</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Nurse</td>
              <td>2</td>
              <td>View</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Manager</td>
              <td>2</td>
              <td>View</td>
            </tr>
            </tbody>
          </table>
        </app-docs-example>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
