<c-row>
  <c-col [sm]="3">
    <c-card class="mb-4">
      <c-card-body>
        <svg [cIcon]="icons.cilList" size="xl" title="List Icon"></svg>
        <h5 cCardTitle>Applied Jobs</h5>
        <p cCardText>{{ appliedJobsCount }}</p>
      </c-card-body>
    </c-card>
  </c-col>
  <c-col [sm]="3">
    <c-card class="mb-4">
      <c-card-body>
        <svg [cIcon]="icons.cilList" size="xl" title="List Icon"></svg>
        <h5 cCardTitle>Total Vacancies</h5>
        <p cCardText>{{ jobsCount }}</p>
      </c-card-body>
    </c-card>
  </c-col>
  <c-col [sm]="3">
    <c-card class="mb-4">
      <c-card-body>
        <svg [cIcon]="icons.cilList" size="xl" title="List Icon"></svg>
        <h5 cCardTitle>Requests Sent</h5>
        <p cCardText>{{ requestsCount }}</p>
      </c-card-body>
    </c-card>
  </c-col>
  <c-col [sm]="3">
    <c-card class="mb-4">
      <c-card-body>
        <svg [cIcon]="icons.cilList" size="xl" title="List Icon"></svg>
        <h5 cCardTitle>Applied Leave</h5>
        <p cCardText>{{ appliedLeaveCount }}</p>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
