<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <!-- <strong>Angular Table</strong> <small>Bordered tables</small> -->
      </c-card-header>
      <c-card-body>
        <app-docs-example href="components/table#bordered-tables">
          <table [bordered]="true" cTable>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Employee ID</th>
                <th scope="col">Leave Type</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Approve</th>
                <th scope="col">Reject</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let leave of leaveApplications">
                <th scope="row">1</th>
                <td>{{ leave.employee_id }}</td>
                <td>{{ leave.leave_type }}</td>
                <td>{{ leave.starting_date | date:'yyyy-MM-dd' }}</td>
                <td>{{ leave.end_date | date:'yyyy-MM-dd' }}</td>
                <td>
                  <button class="btn btn-success" (click)="approveLeaveApplication(leave)">Approve</button>
                </td>
                <td>
                  <button class="btn btn-danger" (click)="rejectLeaveApplication(leave)">Reject</button>
                </td>
                <td>{{ leave.leave_status }}</td>
              </tr>
              <tr *ngIf="!leaveApplications || leaveApplications.length === 0">
                <td colspan="7" class="text-center">No leave applications</td>
              </tr>
            </tbody>
          </table>
        </app-docs-example>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
