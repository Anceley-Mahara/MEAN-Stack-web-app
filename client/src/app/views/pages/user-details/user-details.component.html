<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>User Details</strong>
      </c-card-header>
      <c-card-body>
        <app-docs-example href="forms/layout#gutters">
          <form cForm class="row g-3" [formGroup]="userForm" (ngSubmit)="updateUserDetails()">
            <!-- User Information Section -->
            <c-col md="4">
              <label cLabel for="first_name">First Name</label>
              <input cFormControl id="first_name" type="text" formControlName="first_name" readonly />
            </c-col>
            <c-col md="4">
              <label cLabel for="last_name">Last Name</label>
              <input cFormControl id="last_name" type="text" formControlName="last_name" readonly />
            </c-col>
            <c-col md="4">
              <label cLabel for="user_type">User Type</label>
              <input cFormControl id="user_type" type="text" formControlName="user_type" readonly />
            </c-col>
            <c-col md="4">
              <label cLabel for="user_id">User Name</label>
              <input cFormControl id="user_id" type="text" formControlName="user_id" readonly />
            </c-col>

            <!-- Password Change Section -->
            <div class="w-100 mt-4"></div>
            <c-col md="4">
              <label cLabel for="user_password1">Current Password</label>
              <input
                cFormControl
                id="user_password1"
                type="password"
                formControlName="user_password1"
                readonly
              />
            </c-col>

            <c-col md="4">
              <label cLabel for="user_password2">New Password</label>
              <input
                cFormControl
                id="user_password2"
                type="password"
                formControlName="user_password2"
                [ngClass]="{'is-invalid': isFieldInvalid('user_password2')}"
              />
              <div *ngIf="isFieldInvalid('user_password2')" class="invalid-feedback">
                {{ getErrorMessage('user_password2') }}
              </div>
              <small class="form-text text-muted">
                Password must be at least 8 characters and include uppercase, lowercase, number and special character.
              </small>
            </c-col>

            <div class="w-100"></div>

            <c-col md="12" class="mt-3">
              <button cButton color="primary" type="submit">Update Password</button>
            </c-col>
          </form>
        </app-docs-example>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
