<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Employee Requests</strong>
      </c-card-header>
      <c-card-body>
        <app-docs-example href="components/table#variants">
            <table cTable>
              <thead>
                <tr>
                  <th scope="col">Date Posted</th>
                  <th scope="col">Status</th>
                  <th scope="col">Description</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let item of requestsArray; let i = index">
                  <th scope="row">{{ item.created_date | date:'yyyy-MM-dd' }}</th>
                  <td>{{ item.request_status }}</td>
                  <td>{{ item.request_description }}</td>
                  <td><button cButton color="primary" class="me-1" (click)="navigateToDetails(item.created_id)">
                    View Details
                  </button></td>
                </tr>
                <tr *ngIf="!requestsArray || requestsArray.length === 0">
                  <td colspan="3" class="text-center">No Requests found</td>
                </tr>
              </tbody>
            </table>
        </app-docs-example>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
